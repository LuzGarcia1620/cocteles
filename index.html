<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Buscador de Cócteles PWA</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <header>
    <h1> Buscador de Cócteles PWA</h1>
  </header>

  <main>
    <section class="search-box">
      <input id="cocktailName" type="text" placeholder="Ej. Margarita" >
      <button id="searchButton">Buscar</button>
    </section>

    <section id="result" class="result-container">
      <p>Escribe un nombre de cóctel y presiona buscar para iniciar la prueba.</p>
    </section>
  </main>

  <script src="/main.js"></script>
  <script src="/scripts/app.js"></script>
</body>
</html>
